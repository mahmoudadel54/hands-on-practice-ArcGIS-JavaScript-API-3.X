<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw features</title>
    <link rel="stylesheet" href="https://js.arcgis.com/3.35/esri/css/esri.css">
    <script src="https://js.arcgis.com/3.35/"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="mapDiv">
        <div class="draw-btns">
            <i class="fas fa-map-marker-alt" data-type="POINT" title="Point"></i>
            <i class="fas fa-bacon" data-type="POLYLINE" title="Line"></i>
            <i class="fas fa-draw-polygon" data-type="POLYGON" title="Polygon"></i>
            <i class="far fa-square" data-type="RECTANGLE" title="Reactangle"></i>
            <i class="fas fa-caret-up" data-type="TRIANGLE" title="Triangle"></i>

        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
