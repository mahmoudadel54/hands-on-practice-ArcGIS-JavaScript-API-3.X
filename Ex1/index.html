<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcGIS JS 3.X App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.35/esri/css/esri.css">
    <!-- Dojo stylesheet -->
    <!-- <link rel="stylesheet" href="https://js.arcgis.com/3.35/esri/themes/calcite/dijit/calcite.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.35/esri/themes/calcite/esri/esri.css">
        -->

    <!-- Reference to ArcGIS JS API also loads Dojo API
    Dojo is a JS Framework
    -->
    <script src="https://js.arcgis.com/3.35/"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Hi from ArcGIS JS 3.X App</h1>
    <div id="basemapGalleryDiv"></div>
    <div id="search"></div>
    <div id="map"></div>
    <div id="BasemapToggle"></div>
    <div id="HomeButton"></div>
    <div id="layerList"></div>
    <div id="legend"></div>
    <button class="show-legend-btn" title="Legend"><i class="fas fa-layer-group"></i></button>
    <div id="geolocation"></div>
    <div id="measurement" class="measurement-active" title="adadasdasdas"></div>
    <button class="show-measurement-btn" title="Measurement"><i class="fas fa-ruler-combined"></i></button>
    <!-- <div id="gaugeDiv"></div> -->
    <div id="feat-table"></div>
    <button class="show-table-btn" title="Attribute Table"><i class="fas fa-table"></i></i></button>

    <script src="script.js"></script>
</body>

</html>
